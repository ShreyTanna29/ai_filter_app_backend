<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Generation - Feature Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: rgb(39, 38, 38);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 2500px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #000;
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      /* Tab Navigation */
      .tab-navigation {
        display: flex;
        border-bottom: 2px solid #e1e5e9;
        margin-bottom: 30px;
      }

      .tab-button {
        padding: 15px 30px;
        background: none;
        border: none;
        font-size: 16px;
        font-weight: 500;
        color: #666;
        cursor: pointer;
        transition: all 0.3s;
        border-bottom: 3px solid transparent;
      }

      .tab-button.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-button:hover {
        color: #667eea;
        cursor: pointer;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Template Creation Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 15px;
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }

      /* Template Steps */
      .template-steps {
        margin: 20px 0;
      }

      .step-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #f8f9fa;
      }

      .step-order {
        background: #667eea;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .step-content {
        flex: 1;
      }

      .step-endpoint {
        font-weight: bold;
        color: #333;
      }

      .step-prompt {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
      }

      .remove-step {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Template Cards */
      .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
      }

      .template-card {
        background: #ffffff;
        border: 1px solid #e1e5e9;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .template-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
      }

      .template-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      .template-name {
        font-size: 1.4rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 5px;
      }

      .template-description {
        color: #718096;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .template-steps {
        margin: 15px 0;
        flex-grow: 1;
      }

      .step-item {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        transition: all 0.2s;
      }

      .step-item:hover {
        background: #edf2f7;
      }

      .step-order {
        background: #667eea;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .step-content {
        flex-grow: 1;
      }

      .step-endpoint {
        font-weight: 600;
        color: #2d3748;
        font-size: 0.9rem;
      }

      .step-prompt {
        color: #718096;
        font-size: 0.8rem;
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .template-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #f0f0f0;
      }

      .template-steps-count {
        font-size: 0.85rem;
        color: #718096;
        background: #f0f4f8;
        padding: 3px 10px;
        border-radius: 12px;
        font-weight: 500;
      }

      .template-name {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      .template-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
      }

      /* Existing styles... */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #e1e5e9;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #666;
        margin-top: 5px;
      }

      .search-bar {
        margin-bottom: 30px;
      }

      .search-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .feature-card {
        cursor: pointer;
        background: #f8f9fa;
        border: 1px solid #e1e5e9;
        border-radius: 10px;
        padding: 20px;
        transition: transform 0.2s;
      }

      .feature-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .feature-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .feature-name {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-transform: capitalize;
      }

      .feature-prompt {
        color: #666;
        line-height: 1.5;
        margin: 10px 0;
        min-height: 40px;
      }

      .video-preview {
        width: 100%;
        min-height: 200px;
        background: #f5f5f5;
        margin: 10px 0;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .video-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        color: #666;
      }

      .video-placeholder i {
        font-size: 40px;
        margin-bottom: 10px;
        color: #ccc;
      }

      .feature-actions {
        margin-top: 10px;
      }

      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .form-control {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .status-message {
        font-size: 13px;
        min-height: 18px;
        margin-top: 5px;
      }

      .status-message.success {
        color: #28a745;
      }

      .status-message.error {
        color: #dc3545;
      }

      .status-message.info {
        color: #17a2b8;
      }

      .video-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .add-step-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .add-step-btn:hover {
        background: #218838;
      }

      .create-template-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .create-template-btn:hover {
        background: #5a6fd8;
      }

      /* Feature Modal Styles */
      #featureModal .modal-content {
        width: 90%;
        max-width: 800px;
        background: #fdfdff;
      }
      #featureModal h2 {
        font-size: 1.8rem;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
      }
      #featureModal .video-container {
        width: 100%;
        margin-bottom: 20px;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      #featureModal video {
        width: 100%;
        display: block;
      }
      #featureModal .form-control {
        width: 100%;
      }
      #featureModal .input-group {
        display: flex;
        gap: 10px;
      }

      /* Video Dialog Styles */
      #videoDialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .dialog-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 90%;
        max-height: 90%;
        width: 800px;
        position: relative;
      }

      #dialogVideo {
        width: 100%;
        max-height: 80vh;
        display: block;
      }

      .close-dialog {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .close-dialog:hover {
        color: #333;
      }

      /* Add to CSS section */
      .btn:hover,
      .btn:focus,
      button:hover,
      button:focus {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI Video Generation</h1>
        <p>Manage Features and Templates</p>
      </div>

      <!-- Feature Modal -->
      <div id="featureModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeFeatureModal()">&times;</span>
          <h2 id="featureModalTitle"></h2>
          <div class="video-container">
            <video id="featureModalVideo" controls></video>
          </div>
          <div class="prompt-section">
            <label for="featureModalPrompt">Prompt:</label>
            <textarea
              id="featureModalPrompt"
              class="form-control"
              rows="4"
            ></textarea>
            <button id="featureModalSavePrompt" class="btn btn-success mt-2">
              <i class="fas fa-save"></i> Save Prompt
            </button>
          </div>
          <hr style="margin: 20px 0" />
          <div class="generation-section">
            <div class="input-group">
              <input
                type="text"
                id="featureModalImageUrl"
                class="form-control"
                placeholder="Enter image URL"
              />
              <button id="featureModalGenerate" class="btn btn-primary">
                <i class="fas fa-magic"></i> Generate Video
              </button>
            </div>
            <div id="featureModalStatus" class="status-message mt-2"></div>
          </div>
        </div>
      </div>

      <div class="content">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-button active" onclick="showTab('features')">
            API Endpoints
          </button>
          <button class="tab-button" onclick="showTab('templates')">
            Templates
          </button>
        </div>

        <!-- Features Tab -->
        <div id="features-tab" class="tab-content active">
          <div class="stats">
            <div class="stat-card">
              <div class="stat-number" id="totalFeatures">0</div>
              <div class="stat-label">Total Features</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="activeFeatures">0</div>
              <div class="stat-label">Active Features</div>
            </div>
          </div>

          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Search features..."
              id="featureSearch"
            />
          </div>

          <div class="features-grid" id="featuresGrid"></div>
        </div>

        <!-- Templates Tab -->
        <div id="templates-tab" class="tab-content">
          <button
            class="create-template-btn"
            onclick="openCreateTemplateModal()"
          >
            + Create New Template
          </button>

          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Search templates..."
              id="templateSearch"
            />
          </div>

          <div class="templates-grid" id="templatesGrid"></div>
        </div>
      </div>
    </div>

    <!-- Create Template Modal -->
    <div id="createTemplateModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreateTemplateModal()">&times;</span>
        <h2>Create New Template</h2>

        <div class="form-group">
          <label for="templateName">Template Name:</label>
          <input
            type="text"
            id="templateName"
            placeholder="Enter template name"
          />
        </div>

        <div class="form-group">
          <label for="templateDescription">Description:</label>
          <textarea
            id="templateDescription"
            placeholder="Enter template description"
          ></textarea>
        </div>

        <h3>Template Steps</h3>
        <div id="templateSteps" class="template-steps"></div>

        <button class="add-step-btn" onclick="addTemplateStep()">
          + Add Step
        </button>

        <div style="margin-top: 20px">
          <button class="btn btn-primary" onclick="saveTemplate()">
            Save Template
          </button>
          <button
            class="btn btn-secondary"
            onclick="closeCreateTemplateModal()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Video Dialog -->
    <div id="videoDialog">
      <div class="dialog-content">
        <span class="close-dialog" onclick="closeVideoDialog()">&times;</span>
        <video id="dialogVideo" controls>
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <script>
      let features = [];
      let templates = [];
      let availableEndpoints = [];

      // Tab functionality
      function showTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Remove active class from all tab buttons
        document.querySelectorAll(".tab-button").forEach((button) => {
          button.classList.remove("active");
        });

        // Show selected tab content
        document.getElementById(tabName + "-tab").classList.add("active");

        // Add active class to clicked button
        event.target.classList.add("active");
      }

      // Load features
      async function loadFeatures() {
        try {
          const response = await fetch("/api/features");
          features = await response.json();
          displayFeatures();
          updateStats();
        } catch (error) {
          console.error("Error loading features:", error);
        }
      }

      // Display features
      function displayFeatures() {
        const grid = document.getElementById("featuresGrid");
        const searchTerm = document
          .getElementById("featureSearch")
          .value.toLowerCase();

        const filteredFeatures = features.filter(
          (feature) =>
            feature.endpoint.toLowerCase().includes(searchTerm) ||
            feature.prompt.toLowerCase().includes(searchTerm)
        );

        grid.innerHTML = filteredFeatures
          .map(
            (feature) => `
          <div class="feature-card" onclick="openFeatureModal('${feature.endpoint}')">
            <div class="feature-header">
              <div class="feature-name">${feature.endpoint}</div>
            </div>
            <div class="video-preview">
              <video controls preload="metadata" style="width: 100%;">
                <source src="https://res.cloudinary.com/do60wtwwc/video/upload/v1754319544/generated-videos/generated-videos/${feature.endpoint}.mp4#t=0.5" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
            `
          )
          .join("");
      }

      // Load templates
      async function loadTemplates() {
        try {
          const response = await fetch("/api/templates");
          templates = await response.json();
          displayTemplates();
        } catch (error) {
          console.error("Error loading templates:", error);
        }
      }

      // Display templates
      function displayTemplates() {
        const grid = document.getElementById("templatesGrid");
        const searchTerm = document
          .getElementById("templateSearch")
          .value.toLowerCase();

        const filteredTemplates = templates.filter(
          (template) =>
            template.name.toLowerCase().includes(searchTerm) ||
            (template.description &&
              template.description.toLowerCase().includes(searchTerm))
        );

        grid.innerHTML = filteredTemplates
          .map(
            (template) => `
          <div class="template-card">
            <div class="template-header">
              <div>
                <div class="template-name">${template.name}</div>
                <div class="template-description">${
                  template.description || ""
                }</div>
              </div>
              <div class="template-actions">
                <button class="btn btn-primary" onclick="editTemplate(${
                  template.id
                })">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger" onclick="deleteTemplate(${
                  template.id
                })">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
            <div class="template-steps">
              ${template.steps
                .map(
                  (step, index) => `
                <div class="step-item">
                  <div class="step-order">${index + 1}</div>
                  <div class="step-content">
                    <div class="step-endpoint">${step.endpoint}</div>
                    <div class="step-prompt" title="${step.prompt}">${
                    step.prompt
                  }</div>
                  </div>
                </div>
              `
                )
                .join("")}
            </div>
            <div class="template-footer">
              <div class="template-steps-count">
                <i class="fas fa-list-ol"></i> ${template.steps.length} ${
              template.steps.length === 1 ? "step" : "steps"
            }
              </div>
              <div class="template-actions">
                <button class="btn btn-sm btn-outline-secondary" onclick="editTemplate(${
                  template.id
                })">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTemplate(${
                  template.id
                })">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Template modal state
      let editingTemplateId = null;

      // Open modal for creating a new template
      function openCreateTemplateModal() {
        editingTemplateId = null;
        document.getElementById("createTemplateModal").style.display = "block";
        document.getElementById("templateName").value = "";
        document.getElementById("templateDescription").value = "";
        document.getElementById("templateSteps").innerHTML = "";
        loadAvailableEndpoints();
        // Change modal title
        document.querySelector("#createTemplateModal h2").textContent =
          "Create New Template";
        // Change save button text
        document.querySelector(
          "#createTemplateModal .btn-primary"
        ).textContent = "Save Template";
      }

      // Open modal for editing an existing template
      function editTemplate(templateId) {
        const template = templates.find((t) => t.id === templateId);
        if (!template) return;
        editingTemplateId = templateId;
        document.getElementById("createTemplateModal").style.display = "block";
        document.getElementById("templateName").value = template.name;
        document.getElementById("templateDescription").value =
          template.description || "";
        document.getElementById("templateSteps").innerHTML = "";
        loadAvailableEndpoints().then(() => {
          template.steps.forEach((step, idx) => {
            addTemplateStep(step.endpoint, step.prompt);
          });
        });
        // Change modal title
        document.querySelector("#createTemplateModal h2").textContent =
          "Edit Template";
        // Change save button text
        document.querySelector(
          "#createTemplateModal .btn-primary"
        ).textContent = "Update Template";
      }

      function closeCreateTemplateModal() {
        document.getElementById("createTemplateModal").style.display = "none";
        document.getElementById("templateSteps").innerHTML = "";
        document.getElementById("templateName").value = "";
        document.getElementById("templateDescription").value = "";
        editingTemplateId = null;
      }

      async function loadAvailableEndpoints() {
        try {
          const response = await fetch("/api/templates/endpoints");
          availableEndpoints = await response.json();
        } catch (error) {
          console.error("Error loading endpoints:", error);
        }
      }

      // Add a step to the template modal, optionally pre-filling endpoint and prompt
      function addTemplateStep(selectedEndpoint = "", promptValue = "") {
        const stepsContainer = document.getElementById("templateSteps");
        const stepIndex = stepsContainer.children.length;
        const stepHtml = `
          <div class="step-item">
            <div class="step-order">${stepIndex + 1}</div>
            <div class="step-content">
              <div class="form-group">
                <label>Endpoint:</label>
                <select class="step-endpoint-select">
                  <option value="">Select endpoint...</option>
                  ${availableEndpoints
                    .map(
                      (endpoint) =>
                        `<option value="${endpoint.endpoint}" ${
                          selectedEndpoint === endpoint.endpoint
                            ? "selected"
                            : ""
                        }>${endpoint.endpoint}</option>`
                    )
                    .join("")}
                </select>
              </div>
              <div class="form-group">
                <label>Custom Prompt (optional):</label>
                <textarea class="step-prompt-input" placeholder="Leave empty to use default prompt">${
                  promptValue || ""
                }</textarea>
              </div>
            </div>
            <button class="remove-step" onclick="removeStep(this)">Remove</button>
          </div>
        `;
        stepsContainer.insertAdjacentHTML("beforeend", stepHtml);
      }

      function removeStep(button) {
        button.parentElement.remove();
        updateStepNumbers();
      }

      function updateStepNumbers() {
        const steps = document.querySelectorAll(".step-item");
        steps.forEach((step, index) => {
          step.querySelector(".step-order").textContent = index + 1;
        });
      }

      // Save or update template
      async function saveTemplate() {
        const name = document.getElementById("templateName").value;
        const description = document.getElementById(
          "templateDescription"
        ).value;
        if (!name) {
          alert("Template name is required");
          return;
        }
        const steps = [];
        const stepItems = document.querySelectorAll(".step-item");
        stepItems.forEach((item, index) => {
          const endpointSelect = item.querySelector(".step-endpoint-select");
          const promptInput = item.querySelector(".step-prompt-input");
          if (!endpointSelect || !promptInput) {
            // Skip this step if fields are missing
            return;
          }
          const endpoint = endpointSelect.value;
          const prompt = promptInput.value;
          if (endpoint) {
            steps.push({ endpoint, prompt });
          }
        });
        if (steps.length === 0) {
          alert("At least one step is required");
          return;
        }
        const saveBtn = document.querySelector(
          "#createTemplateModal .btn-primary"
        );
        saveBtn.disabled = true;
        const originalText = saveBtn.textContent;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        try {
          let response;
          if (editingTemplateId) {
            // Update existing template
            response = await fetch(`/api/templates/${editingTemplateId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, description, steps }),
            });
          } else {
            // Create new template
            response = await fetch("/api/templates", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, description, steps }),
            });
          }
          if (response.ok) {
            closeCreateTemplateModal();
            loadTemplates();
          } else {
            const error = await response.json();
            alert(
              (editingTemplateId
                ? "Error updating template: "
                : "Error creating template: ") + error.error
            );
          }
        } catch (error) {
          console.error("Error saving template:", error);
          alert("Error saving template");
        } finally {
          saveBtn.disabled = false;
          saveBtn.innerHTML = originalText;
        }
      }

      // Template actions
      async function executeTemplate(templateId) {
        const imageUrl = prompt("Enter image URL:");
        if (!imageUrl) return;

        try {
          const response = await fetch(`/api/templates/${templateId}/execute`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              image_url: imageUrl,
            }),
          });

          if (response.ok) {
            const result = await response.json();
            alert(
              "Template executed successfully! Final video: " +
                result.final_video.url
            );
          } else {
            const error = await response.json();
            alert("Error executing template: " + error.error);
          }
        } catch (error) {
          console.error("Error executing template:", error);
          alert("Error executing template");
        }
      }

      async function deleteTemplate(templateId) {
        if (!confirm("Are you sure you want to delete this template?")) return;
        // Find the delete button and show loading state
        const deleteBtn =
          document.querySelector(
            `.btn-danger[onclick="deleteTemplate(${templateId})"]`
          ) ||
          document.querySelector(
            `.btn-outline-danger[onclick="deleteTemplate(${templateId})"]`
          );
        let originalText = null;
        if (deleteBtn) {
          originalText = deleteBtn.innerHTML;
          deleteBtn.disabled = true;
          deleteBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Deleting...';
        }
        try {
          const response = await fetch(`/api/templates/${templateId}`, {
            method: "DELETE",
          });

          if (response.ok) {
            loadTemplates();
          } else {
            const error = await response.json();
            alert("Error deleting template: " + error.error);
          }
        } catch (error) {
          console.error("Error deleting template:", error);
          alert("Error deleting template");
        } finally {
          if (deleteBtn) {
            deleteBtn.disabled = false;
            deleteBtn.innerHTML = originalText;
          }
        }
      }

      // Search functionality
      document
        .getElementById("featureSearch")
        .addEventListener("input", displayFeatures);
      document
        .getElementById("templateSearch")
        .addEventListener("input", displayTemplates);

      // Handle card click to show Cloudinary video in dialog
      function toggleVideo(endpoint) {
        const cloudinaryVideo = document.getElementById(
          `cloudinary-${endpoint}`
        );
        const generatedVideo = document.getElementById(`generated-${endpoint}`);

        // If there's a generated video, show it in the dialog
        if (generatedVideo && generatedVideo.src) {
          showVideoDialog(generatedVideo.src);
        } else if (cloudinaryVideo) {
          // Otherwise show the Cloudinary video in the dialog
          showVideoDialog(cloudinaryVideo.querySelector("source").src);
        }
      }

      // Show video dialog with generated video
      function showVideoDialog(videoUrl) {
        const dialog = document.getElementById("videoDialog");
        const videoPlayer = document.getElementById("dialogVideo");

        if (videoPlayer) {
          videoPlayer.src = videoUrl;
          videoPlayer.load();
        }

        if (dialog) {
          dialog.style.display = "flex";
        }
      }

      // Close video dialog
      function closeVideoDialog() {
        const dialog = document.getElementById("videoDialog");
        const videoPlayer = document.getElementById("dialogVideo");

        if (videoPlayer) {
          videoPlayer.pause();
          videoPlayer.removeAttribute("src");
        }

        if (dialog) {
          dialog.style.display = "none";
        }
      }

      // Generate video for a feature
      async function generateVideo(endpoint, event) {
        event.stopPropagation();
        const imageUrl = document.getElementById("featureModalImageUrl").value;
        const statusDiv = document.getElementById("featureModalStatus");
        const generateButton = document.getElementById("featureModalGenerate");

        if (!imageUrl) {
          alert("Please enter an image URL.");
          return;
        }

        statusDiv.textContent = "Generating video...";
        statusDiv.style.color = "#666";

        try {
          console.log("Sending request to:", `/api/${endpoint}`);
          console.log("Request body:", { imageUrl });

          // Call our backend endpoint which will then call the feature endpoint
          const response = await fetch(`/api/${endpoint}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ image_url: imageUrl }),
            credentials: "same-origin", // Ensure cookies are sent with the request
          });

          console.log("Response status:", response.status);

          // First, get the response text to see what's actually coming back
          const responseText = await response.text();
          console.log("Raw response:", responseText);

          let data;
          try {
            data = JSON.parse(responseText);
          } catch (parseError) {
            console.error("Failed to parse JSON response:", parseError);
            throw new Error(`Invalid JSON response: ${responseText}`);
          }

          if (!response.ok) {
            throw new Error(
              data.error ||
                `Server responded with status ${response.status}: ${responseText}`
            );
          }

          if (!data.video.url) {
            throw new Error("No video URL in response");
          }

          statusDiv.textContent =
            "Video generated successfully! Click to view.";
          statusDiv.style.color = "green";

          // Show the video in a dialog
          showVideoDialog(data.video.url);

          // Store the generated video URL for future reference
          const card = document.querySelector(`[data-endpoint="${endpoint}"]`);
          if (card) {
            card.dataset.generatedVideo = data.video.url;
          }
        } catch (error) {
          console.error("Error details:", error);
          let errorMessage = "An unknown error occurred";

          if (error instanceof Error) {
            errorMessage = error.message;
          } else if (typeof error === "string") {
            errorMessage = error;
          }

          statusDiv.textContent = `Error: ${errorMessage}`;
          statusDiv.style.color = "red";

          // Show error in console for debugging
          console.error("Video generation failed:", error);
        } finally {
          generateButton.disabled = false;
          generateButton.innerHTML =
            '<i class="fas fa-play"></i> Generate Video';
        }
      }

      // Update stats
      function updateStats() {
        document.getElementById("totalFeatures").textContent = features.length;
        document.getElementById("totalTemplates").textContent =
          templates.length;
      }

      let currentOpenEndpoint = null;

      function openFeatureModal(endpoint) {
        currentOpenEndpoint = endpoint;
        const feature = features.find((f) => f.endpoint === endpoint);
        if (!feature) return;

        document.getElementById("featureModalTitle").textContent =
          feature.endpoint;
        const videoPlayer = document.getElementById("featureModalVideo");
        videoPlayer.src = `https://res.cloudinary.com/do60wtwwc/video/upload/v1754319544/generated-videos/generated-videos/${feature.endpoint}.mp4`;
        document.getElementById("featureModalPrompt").value = feature.prompt;
        document.getElementById("featureModalImageUrl").value = "";
        document.getElementById("featureModalStatus").innerHTML = "";

        document.getElementById("featureModalSavePrompt").onclick = (event) =>
          updatePrompt(endpoint, event);
        document.getElementById("featureModalGenerate").onclick = (event) =>
          generateVideo(endpoint, event);

        document.getElementById("featureModal").style.display = "block";
      }

      function closeFeatureModal() {
        document.getElementById("featureModal").style.display = "none";
        const videoPlayer = document.getElementById("featureModalVideo");
        videoPlayer.pause();
        videoPlayer.src = "";
        currentOpenEndpoint = null;
      }

      async function updatePrompt(endpoint, event) {
        event.stopPropagation();
        const newPrompt = document.getElementById("featureModalPrompt").value;
        const button = event.target;
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

        try {
          const response = await fetch(`/api/features/${endpoint}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: newPrompt }),
          });

          if (response.ok) {
            const feature = features.find((f) => f.endpoint === endpoint);
            if (feature) feature.prompt = newPrompt;
            alert("Prompt updated successfully!");
          } else {
            alert("Failed to update prompt.");
          }
        } catch (error) {
          console.error("Error updating prompt:", error);
          alert("An error occurred while updating the prompt.");
        } finally {
          button.disabled = false;
          button.innerHTML = '<i class="fas fa-save"></i> Save Prompt';
        }
      }

      // Close modal if clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("featureModal");
        if (event.target == modal) {
          closeFeatureModal();
        }
      };

      // Initialize
      loadFeatures();
      loadTemplates();
    </script>
  </body>
</html>
