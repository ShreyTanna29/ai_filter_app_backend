<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Generation - Feature Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: rgb(39, 38, 38);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 2500px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #000;
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      /* Tab Navigation */
      .tab-navigation {
        display: flex;
        border-bottom: 2px solid #e1e5e9;
        margin-bottom: 30px;
      }

      .tab-button {
        padding: 15px 30px;
        background: none;
        border: none;
        font-size: 16px;
        font-weight: 500;
        color: #666;
        cursor: pointer;
        transition: all 0.3s;
        border-bottom: 3px solid transparent;
      }

      .tab-button.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-button:hover {
        color: #667eea;
        cursor: pointer;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Template Creation Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 15px;
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }

      /* Template Steps */
      .template-steps {
        margin: 20px 0;
      }

      .step-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #f8f9fa;
      }

      .step-order {
        background: #667eea;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .step-content {
        flex: 1;
      }

      .step-endpoint {
        font-weight: bold;
        color: #333;
      }

      .step-prompt {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
      }

      .remove-step {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Template Cards */
      .templates-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
      }

      .template-card {
        background: #ffffff;
        border: 1px solid #e1e5e9;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .template-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
      }

      .template-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      .template-name {
        font-size: 1.4rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 5px;
      }

      .template-description {
        color: #718096;
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .template-steps {
        margin: 15px 0;
        flex-grow: 1;
      }

      .step-item {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        transition: all 0.2s;
      }

      .step-item:hover {
        background: #edf2f7;
      }

      .step-order {
        background: #667eea;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .step-content {
        flex-grow: 1;
      }

      .step-endpoint {
        font-weight: 600;
        color: #2d3748;
        font-size: 0.9rem;
      }

      .step-prompt {
        color: #718096;
        font-size: 0.8rem;
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .template-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #f0f0f0;
      }

      .template-steps-count {
        font-size: 0.85rem;
        color: #718096;
        background: #f0f4f8;
        padding: 3px 10px;
        border-radius: 12px;
        font-weight: 500;
      }

      .template-name {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      .template-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
      }

      /* Existing styles... */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #e1e5e9;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #666;
        margin-top: 5px;
      }

      .search-bar {
        margin-bottom: 30px;
      }

      .search-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .feature-card {
        cursor: pointer;
        background: #f8f9fa;
        border: 1px solid #e1e5e9;
        border-radius: 10px;
        padding: 20px;
        transition: transform 0.2s;
      }

      .feature-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .feature-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .feature-name {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-transform: capitalize;
      }

      .feature-prompt {
        color: #666;
        line-height: 1.5;
        margin: 10px 0;
        min-height: 40px;
      }

      .video-preview {
        width: 100%;
        min-height: 200px;
        background: #f5f5f5;
        margin: 10px 0;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .video-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        color: #666;
      }

      .video-placeholder i {
        font-size: 40px;
        margin-bottom: 10px;
        color: #ccc;
      }

      .feature-actions {
        margin-top: 10px;
      }

      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .form-control {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .status-message {
        font-size: 13px;
        min-height: 18px;
        margin-top: 5px;
      }

      .status-message.success {
        color: #28a745;
      }

      .status-message.error {
        color: #dc3545;
      }

      .status-message.info {
        color: #17a2b8;
      }

      .video-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .add-step-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .add-step-btn:hover {
        background: #218838;
      }

      .create-template-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .create-template-btn:hover {
        background: #5a6fd8;
      }

      /* Feature Modal Styles */
      #featureModal .modal-content {
        width: 90%;
        max-width: 800px;
        background: #fdfdff;
      }
      #featureModal h2 {
        font-size: 1.8rem;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
      }
      #featureModal .video-container {
        width: 100%;
        margin-bottom: 20px;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
      }
      #featureModal video {
        width: 100%;
        display: block;
      }
      #featureModal .form-control {
        width: 100%;
      }
      #featureModal .input-group {
        display: flex;
        gap: 10px;
      }

      /* Video Dialog Styles */
      #videoDialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .dialog-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 90%;
        max-height: 90%;
        width: 800px;
        position: relative;
      }

      #dialogVideo {
        width: 100%;
        max-height: 80vh;
        display: block;
      }

      .close-dialog {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .close-dialog:hover {
        color: #333;
      }

      /* --- Improved Upload & Button Styles for Endpoint/Template Step Cards --- */
      .image-upload-section {
        border: 2.5px dashed #667eea;
        border-radius: 14px;
        padding: 32px 18px 24px 18px;
        text-align: center;
        background: #f4f7fd;
        cursor: pointer;
        margin-bottom: 18px;
        transition: border-color 0.3s, background 0.3s, box-shadow 0.2s;
        display: block;
        width: 100%;
        min-height: 130px;
        vertical-align: top;
        position: relative;
        box-shadow: 0 2px 12px rgba(102, 126, 234, 0.07);
      }
      .image-upload-section.dragover {
        border-color: #28a745;
        background: #e6ffe6;
      }
      .upload-icon {
        font-size: 3.2rem;
        color: #667eea;
        margin-bottom: 12px;
        margin-top: 2px;
      }
      .upload-text {
        font-size: 1.13rem;
        color: #444;
        font-weight: 500;
        letter-spacing: 0.01em;
      }
      .upload-status {
        margin-top: 10px;
        font-size: 1rem;
        color: #888;
      }
      .generate-video-btn {
        background: linear-gradient(90deg, #667eea 60%, #5a6fd8 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 22px 38px;
        font-size: 1.13rem;
        font-weight: 600;
        cursor: pointer;
        margin: 18px auto 0 auto;
        display: block;
        width: 100%;
        max-width: 320px;
        transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        box-shadow: 0 4px 18px rgba(102, 126, 234, 0.13);
        letter-spacing: 0.01em;
      }
      .generate-video-btn:hover {
        background: linear-gradient(90deg, #5466c2 60%, #667eea 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.18);
      }
      input[type="file"] {
        display: none;
      }
      .step-image-upload-section {
        margin-bottom: 12px;
      }
      @media (max-width: 600px) {
        .image-upload-section,
        .generate-video-btn {
          width: 100%;
          margin: 0 0 18px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI Video Generation</h1>
        <p>Manage Features and Templates</p>
      </div>

      <!-- Feature Modal -->
      <div id="featureModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeFeatureModal()">&times;</span>
          <h2 id="featureModalTitle"></h2>
          <div class="video-container">
            <video id="featureModalVideo" controls></video>
          </div>
          <div class="form-group">
            <label for="featureModalEndpointName">Endpoint Name:</label>
            <input
              id="featureModalEndpointName"
              class="form-control"
              placeholder="Enter endpoint name"
            />
            <button
              id="featureModalRename"
              class="btn btn-secondary mt-2"
              style="margin-top: 10px"
            >
              <i class="fas fa-i-cursor"></i> Save Endpoint Name
            </button>
          </div>
          <div class="prompt-section">
            <label for="featureModalPrompt">Prompt:</label>
            <textarea
              id="featureModalPrompt"
              class="form-control"
              rows="4"
            ></textarea>
            <button id="featureModalSavePrompt" class="btn btn-success mt-2">
              <i class="fas fa-save"></i> Save Prompt
            </button>
          </div>
          <hr style="margin: 20px 0" />
          <div class="generation-section">
            <div class="image-upload-section" id="endpointImageUploadSection">
              <label for="endpointImageInput" class="upload-label">
                <div class="upload-icon">
                  <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                  Click or drag an image here to upload
                </div>
                <input
                  type="file"
                  id="endpointImageInput"
                  accept="image/*"
                  style="display: none"
                  onchange="handleEndpointImageUpload(event)"
                />
              </label>
              <img
                id="endpointImagePreview"
                style="display: none; max-width: 200px; margin: 10px auto 0"
              />
              <div id="endpointUploadStatus" class="upload-status"></div>
            </div>
            <button id="featureModalGenerate" class="btn btn-primary">
              <i class="fas fa-magic"></i> Generate Video
            </button>
          </div>
          <div id="featureModalStatus" class="status-message mt-2"></div>
        </div>
      </div>

      <div class="content">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-button active" onclick="showTab('features')">
            API Endpoints
          </button>
          <button class="tab-button" onclick="showTab('templates')">
            Templates
          </button>
        </div>

        <!-- Features Tab -->
        <div id="features-tab" class="tab-content active">
          <div class="stats">
            <div class="stat-card">
              <div class="stat-number" id="totalFeatures">0</div>
              <div class="stat-label">Total Features</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="activeFeatures">0</div>
              <div class="stat-label">Active Features</div>
            </div>
          </div>

          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Search features..."
              id="featureSearch"
            />
          </div>

          <div class="features-grid" id="featuresGrid"></div>
        </div>

        <!-- Templates Tab -->
        <div id="templates-tab" class="tab-content">
          <button
            class="create-template-btn"
            onclick="openCreateTemplateModal()"
          >
            + Create New Template
          </button>

          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Search templates..."
              id="templateSearch"
            />
          </div>

          <div class="templates-grid" id="templatesGrid"></div>
        </div>
      </div>
    </div>

    <!-- Create Template Modal -->
    <div id="createTemplateModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreateTemplateModal()">&times;</span>
        <h2>Create New Template</h2>

        <div class="form-group">
          <label for="templateName">Template Name:</label>
          <input
            type="text"
            id="templateName"
            placeholder="Enter template name"
          />
        </div>

        <div class="form-group">
          <label for="templateDescription">Description:</label>
          <textarea
            id="templateDescription"
            placeholder="Enter template description"
          ></textarea>
        </div>

        <h3>Template Steps</h3>
        <div id="templateSteps" class="template-steps"></div>

        <button class="add-step-btn" onclick="addTemplateStep()">
          + Add Step
        </button>

        <div style="margin-top: 20px">
          <button class="btn btn-primary" onclick="saveTemplate()">
            Save Template
          </button>
          <button
            class="btn btn-secondary"
            onclick="closeCreateTemplateModal()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Video Dialog -->
    <div id="videoDialog">
      <div class="dialog-content">
        <span class="close-dialog" onclick="closeVideoDialog()">&times;</span>
        <video id="dialogVideo" controls>
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Step Detail Modal -->
    <div id="stepDetailModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeStepDetailModal()">&times;</span>
        <h2>Edit Step</h2>
        <div class="form-group">
          <label for="stepEndpointSelect">Endpoint</label>
          <select id="stepEndpointSelect"></select>
        </div>
        <div class="form-group">
          <label for="stepPromptTextarea">Prompt</label>
          <textarea
            id="stepPromptTextarea"
            rows="5"
            placeholder="Enter custom prompt or leave empty to use default"
          ></textarea>
        </div>
        <div
          class="image-upload-section"
          id="stepDetailImageUploadSection"
          style="margin-top: 12px"
        >
          <label for="stepDetailImageInput" class="upload-label">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Click or drag an image here to upload</div>
            <input
              type="file"
              id="stepDetailImageInput"
              accept="image/*"
              style="display: none"
              onchange="handleStepDetailImageUpload(event)"
            />
          </label>
          <img
            id="stepDetailImagePreview"
            style="display: none; max-width: 200px; margin: 10px auto 0"
          />
          <div id="stepDetailUploadStatus" class="upload-status"></div>
          <button
            id="stepDetailGenerateBtn"
            class="btn btn-primary"
            style="margin-top: 12px"
            onclick="generateStepDetailVideo()"
          >
            Generate Video
          </button>
          <div
            id="stepDetailVideoPreview"
            style="display: none; margin-top: 10px"
          ></div>
        </div>
        <div
          style="
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
          "
        >
          <button class="btn btn-secondary" onclick="closeStepDetailModal()">
            Cancel
          </button>
          <button class="btn btn-primary" onclick="saveStepDetail()">
            Save
          </button>
        </div>
        <div
          id="stepDetailStatus"
          class="status-message"
          style="margin-top: 10px"
        ></div>
      </div>
    </div>

    <script>
      let features = [];
      let templates = [];
      let availableEndpoints = [];
      let featureGraphics = {};
      // Load persisted feature graphics from backend
      async function loadFeatureGraphics() {
        try {
          const res = await fetch("/api/feature-graphic");
          const data = await res.json();
          featureGraphics = {};
          if (Array.isArray(data)) {
            data.forEach((g) => {
              featureGraphics[g.endpoint] = g.graphicUrl;
            });
          }
        } catch (e) {
          featureGraphics = {};
        }
      }

      // Tab functionality
      function showTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Remove active class from all tab buttons

      async function promptRenameEndpoint(oldEndpoint) {
        const newEndpoint = prompt("Enter new endpoint name", oldEndpoint);
        if (!newEndpoint || newEndpoint === oldEndpoint) return;
        try {
          const res = await fetch(
            `/api/features/${encodeURIComponent(oldEndpoint)}/rename`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ newEndpoint }),
            }
          );
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            alert(err.message || "Failed to rename endpoint");
            return;
          }
          // Update local features
          const idx = features.findIndex((f) => f.endpoint === oldEndpoint);
          if (idx >= 0) {
            features[idx].endpoint = newEndpoint;
          }
          // Also update any template steps in-memory that reference oldEndpoint
          templates = templates.map((t) => ({
            ...t,
            steps: t.steps.map((s) => ({
              endpoint: s.endpoint === oldEndpoint ? newEndpoint : s.endpoint,
              prompt: s.prompt || "",
            })),
          }));
          displayFeatures();
          displayTemplates();
          alert("Endpoint renamed");
        } catch (e) {
          alert("Error renaming endpoint");
        }
      }

      async function promptRenameStep(templateId, stepIndex) {
        const template = templates.find((t) => t.id === templateId);
        if (!template) return;
        const current = template.steps[stepIndex]?.endpoint || "";
        const newEndpoint = prompt("Enter new endpoint for this step", current);
        if (!newEndpoint || newEndpoint === current) return;
        // Update in-memory and persist full template via PUT
        const updatedSteps = template.steps.map((s, idx) =>
          idx === stepIndex
            ? { endpoint: newEndpoint, prompt: s.prompt || "" }
            : { endpoint: s.endpoint, prompt: s.prompt || "" }
        );
        try {
          const res = await fetch(`/api/templates/${templateId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: template.name,
              description: template.description || "",
              steps: updatedSteps,
            }),
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            alert(err.error || "Failed to rename step");
            return;
          }
          await loadTemplates();
          alert("Step renamed");
        } catch (e) {
          alert("Error renaming step");

            <div class="step-video-preview" style="margin-top:10px; display:none;"></div>

        const imageUrlInput = newStep.querySelector(".step-image-url");
        const endpointSelect = newStep.querySelector(".step-endpoint-select");

        const videoPreviewDiv = newStep.querySelector(".step-video-preview");
        // Setup image upload for this step
        const getUploadedImageUrl = setupStepImageUpload(newStep);

      // Save or update template
      async function saveTemplate() {
        const name = document.getElementById("templateName").value;
        const description = document.getElementById(
          "templateDescription"
        ).value;
        if (!name) {
          alert("Template name is required");
          return;
        }
        const steps = [];
        const stepItems = document.querySelectorAll(".step-item");
        stepItems.forEach((item, index) => {
          const endpointSelect = item.querySelector(".step-endpoint-select");
          const promptInput = item.querySelector(".step-prompt-input");
          if (!endpointSelect || !promptInput) {
            // Skip this step if fields are missing
            return;
          }
          const endpoint = endpointSelect.value;
          const prompt = promptInput.value;
          if (endpoint) {
            steps.push({ endpoint, prompt });
          }
        });
        if (steps.length === 0) {
          alert("At least one step is required");
          return;
        }
        const saveBtn = document.querySelector(
          "#createTemplateModal .btn-primary"
        );
        saveBtn.disabled = true;
        const originalText = saveBtn.textContent;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        try {
          let response;
          if (editingTemplateId) {
            // Update existing template
            response = await fetch(`/api/templates/${editingTemplateId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, description, steps }),
            });
          } else {
            // Create new template
            response = await fetch("/api/templates", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, description, steps }),
            });
          }
          if (response.ok) {
            closeCreateTemplateModal();
            loadTemplates();
          } else {
            const error = await response.json();
            alert(
              (editingTemplateId
                ? "Error updating template: "
                : "Error creating template: ") + error.error
            );
          }
        } catch (error) {
          console.error("Error saving template:", error);
          alert("Error saving template");
        } finally {
          saveBtn.disabled = false;
          saveBtn.innerHTML = originalText;
        }
      }

              body: JSON.stringify({ url: videoUrl }),
            });
            featureGraphics[endpoint] = videoUrl;
          } catch (e) {
            alert("Failed to save graphic video!");
          }
        }

        document.getElementById("featureModalSavePrompt").onclick = (event) =>
          updatePrompt(endpoint, event);
        document.getElementById("featureModalGenerate").onclick = (event) =>
          generateVideo(endpoint, event);
        const renameBtn = document.getElementById("featureModalRename");
        if (renameBtn) {
          renameBtn.onclick = async function () {
            const input = document.getElementById("featureModalEndpointName");
            const newEndpoint = input ? input.value.trim() : "";
            if (!newEndpoint || newEndpoint === endpoint) return;
            // Call backend to rename
            const btn = renameBtn;
            btn.disabled = true;
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            try {
              const res = await fetch(
                `/api/features/${encodeURIComponent(endpoint)}/rename`,
                {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ newEndpoint }),
                }
              );
              if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                alert(err.message || "Failed to rename endpoint");
                return;
              }
              // Update in-memory features and templates
              const idx = features.findIndex((f) => f.endpoint === endpoint);
              if (idx >= 0) features[idx].endpoint = newEndpoint;
              templates = templates.map((t) => ({
                ...t,
                steps: t.steps.map((s) => ({
                  endpoint: s.endpoint === endpoint ? newEndpoint : s.endpoint,
                  prompt: s.prompt || "",
                })),
              }));
              // Update modal title and video src
              document.getElementById("featureModalTitle").textContent =
                newEndpoint;
              const vid = document.getElementById("featureModalVideo");
              vid.src = `https://res.cloudinary.com/do60wtwwc/video/upload/v1754319544/generated-videos/generated-videos/${newEndpoint}.mp4`;
              currentOpenEndpoint = newEndpoint;
              displayFeatures();
              displayTemplates();
              alert("Endpoint renamed");
            } catch (e) {
              alert("Error renaming endpoint");
            } finally {
              btn.disabled = false;
              btn.innerHTML = original;
            }
          };
        }

        document.getElementById("featureModal").style.display = "block";
      }

      function closeFeatureModal() {
        document.getElementById("featureModal").style.display = "none";
        const videoPlayer = document.getElementById("featureModalVideo");
        videoPlayer.pause();
        videoPlayer.src = "";
        currentOpenEndpoint = null;
      }

      async function updatePrompt(endpoint, event) {
        event.stopPropagation();
        const newPrompt = document.getElementById("featureModalPrompt").value;
        const button = event.target;
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

        try {
          const response = await fetch(`/api/features/${endpoint}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: newPrompt }),
          });

          if (response.ok) {
            const feature = features.find((f) => f.endpoint === endpoint);
            if (feature) feature.prompt = newPrompt;
            alert("Prompt updated successfully!");
          } else {
            alert("Failed to update prompt.");
          }
        } catch (error) {
          console.error("Error updating prompt:", error);
          alert("An error occurred while updating the prompt.");
        } finally {
          button.disabled = false;
          button.innerHTML = '<i class="fas fa-save"></i> Save Prompt';
        }
      }

      // Close modal if clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("featureModal");
        if (event.target == modal) {
          closeFeatureModal();
        }
      };

      // --- Endpoint Modal Image Upload & Video Generation Logic ---
      let endpointUploadedImageUrl = null;

      function handleEndpointImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);
        document.getElementById("endpointUploadStatus").textContent =
          "Uploading...";
        fetch("/api/cloudinary/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((result) => {
            if (result.success) {
              endpointUploadedImageUrl = result.url;
              document.getElementById("endpointImagePreview").src = result.url;
              document.getElementById("endpointImagePreview").style.display =
                "block";
              document.getElementById("endpointUploadStatus").textContent =
                "Image uploaded!";
            } else {
              document.getElementById("endpointUploadStatus").textContent =
                "Upload failed.";
            }
          })
          .catch(() => {
            document.getElementById("endpointUploadStatus").textContent =
              "Upload failed.";
          });
      }

      // --- End of Endpoint Modal Image Upload & Video Generation Logic ---

      // Step detail modal state
      let currentStepTemplateId = null;
      let currentStepIndex = null;

      async function openStepDetailModal(templateId, stepIndex) {
        currentStepTemplateId = templateId;
        currentStepIndex = stepIndex;

        // Ensure available endpoints are loaded
        if (
          !Array.isArray(availableEndpoints) ||
          availableEndpoints.length === 0
        ) {
          try {
            await loadAvailableEndpoints();
          } catch {}
        }

        const template = templates.find((t) => t.id === templateId);
        if (!template) return;
        const step = template.steps[stepIndex];
        if (!step) return;

        // Populate endpoint select
        const select = document.getElementById("stepEndpointSelect");
        if (select) {
          select.innerHTML =
            `<option value="">Select endpoint...</option>` +
            availableEndpoints
              .map(
                (e) => `<option value="${e.endpoint}">${e.endpoint}</option>`
              )
              .join("");
          select.value = step.endpoint || "";
        }

        // Populate prompt textarea
        const ta = document.getElementById("stepPromptTextarea");
        if (ta) ta.value = step.prompt || "";

        // Clear status
        const status = document.getElementById("stepDetailStatus");
        if (status) status.textContent = "";

        // Show modal
        const modal = document.getElementById("stepDetailModal");
        if (modal) modal.style.display = "block";
      }

      function closeStepDetailModal() {
        const modal = document.getElementById("stepDetailModal");
        if (modal) modal.style.display = "none";
        currentStepTemplateId = null;
        currentStepIndex = null;
      }

      // Step detail modal image upload/generate
      let stepDetailUploadedImageUrl = null;

      function handleStepDetailImageUpload(event) {
        const file = event.target.files && event.target.files[0];
        const status = document.getElementById("stepDetailUploadStatus");
        const preview = document.getElementById("stepDetailImagePreview");
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);
        if (status) status.textContent = "Uploading...";
        fetch("/api/cloudinary/upload", { method: "POST", body: formData })
          .then((res) => res.json())
          .then((result) => {
            if (result && result.success && result.url) {
              stepDetailUploadedImageUrl = result.url;
              if (preview) {
                preview.src = result.url;
                preview.style.display = "block";
              }
              if (status) status.textContent = "Image uploaded!";
            } else {
              if (status) status.textContent = "Upload failed.";
            }
          })
          .catch(() => {
            if (status) status.textContent = "Upload failed.";
          });
      }

      async function generateStepDetailVideo() {
        const endpointSelect = document.getElementById("stepEndpointSelect");
        const promptTextarea = document.getElementById("stepPromptTextarea");
        const status = document.getElementById("stepDetailStatus");
        const videoPreviewDiv = document.getElementById(
          "stepDetailVideoPreview"
        );
        const generateBtn = document.getElementById("stepDetailGenerateBtn");
        const endpoint = endpointSelect ? endpointSelect.value : "";
        const prompt = promptTextarea ? promptTextarea.value : "";
        if (!endpoint) {
          if (status) {
            status.textContent = "Please select an endpoint.";
            status.className = "status-message status-error";
          }
          return;
        }
        if (!stepDetailUploadedImageUrl) {
          if (status) {
            status.textContent = "Please upload an image first.";
            status.className = "status-message status-error";
          }
          return;
        }
        if (status) {
          status.textContent = "Generating video...";
          status.className = "status-message status-info";
        }
        if (generateBtn) generateBtn.disabled = true;
        try {
          const response = await fetch(`/api/${endpoint}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              image_url: stepDetailUploadedImageUrl,
              prompt,
            }),
          });
          const data = await response.json();
          if (response.ok && data && data.video && data.video.url) {
            if (videoPreviewDiv) {
              videoPreviewDiv.style.display = "block";
              videoPreviewDiv.innerHTML = `<video src="${data.video.url}" controls style="width:100%;max-width:400px;"></video>`;
            }
            if (status) {
              status.textContent = "Video generated!";
              status.className = "status-message status-success";
            }
          } else {
            throw new Error((data && data.error) || "Failed to generate video");
          }
        } catch (e) {
          if (status) {
            status.textContent = `Error: ${e.message || e}`;
            status.className = "status-message status-error";
          }
          if (videoPreviewDiv) {
            videoPreviewDiv.style.display = "none";
            videoPreviewDiv.innerHTML = "";
          }
        } finally {
          if (generateBtn) generateBtn.disabled = false;
        }
      }

      async function saveStepDetail() {
        if (currentStepTemplateId == null || currentStepIndex == null) return;
        const template = templates.find((t) => t.id === currentStepTemplateId);
        if (!template) return;

        const endpoint =
          document.getElementById("stepEndpointSelect")?.value || "";
        const prompt =
          document.getElementById("stepPromptTextarea")?.value || "";
        const status = document.getElementById("stepDetailStatus");

        if (!endpoint) {
          if (status) {
            status.textContent = "Please select an endpoint.";
            status.className = "status-message status-error";
          }
          return;
        }

        const updatedSteps = template.steps.map((s, idx) =>
          idx === currentStepIndex
            ? { endpoint, prompt }
            : { endpoint: s.endpoint, prompt: s.prompt || "" }
        );

        // Disable save button during request
        const btns = document.querySelectorAll(
          "#stepDetailModal .btn.btn-primary"
        );
        btns.forEach(function (b) {
          if (b instanceof HTMLButtonElement) b.disabled = true;
        });
        if (status) {
          status.textContent = "Saving...";
          status.className = "status-message status-info";
        }

        try {
          const res = await fetch(`/api/templates/${currentStepTemplateId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: template.name,
              description: template.description || "",
              steps: updatedSteps,
            }),
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || "Failed to save step");
          }
          // Refresh templates list
          await loadTemplates();
          if (status) {
            status.textContent = "Saved!";
            status.className = "status-message status-success";
          }
          setTimeout(() => closeStepDetailModal(), 600);
        } catch (e) {
          if (status) {
            status.textContent = `Error: ${e.message || e}`;
            status.className = "status-message status-error";
          }
        } finally {
          btns.forEach(function (b) {
            if (b instanceof HTMLButtonElement) b.disabled = false;
          });
        }
      }

      // Initialize
      async function loadFeaturesAndGraphics() {
        await loadFeatureGraphics();
        await loadFeatures();
        loadTemplates();
      }
      loadFeaturesAndGraphics();

      // --- Replace image URL input in endpoint modal with beautified upload ---
      // Remove the <input type="text" id="featureModalImageUrl" ...> and its parent .input-group
      // Replace with:
      document.getElementById("featureModalImageUrl").parentElement.remove();
      const imageUploadSection = document.createElement("div");
      imageUploadSection.className = "image-upload-section";
      imageUploadSection.id = "endpointImageUploadSection";
      imageUploadSection.innerHTML = `
        <label for="endpointImageInput" class="upload-label">
          <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <div class="upload-text">Click or drag an image here to upload</div>
          <input type="file" id="endpointImageInput" accept="image/*" style="display:none;" onchange="handleEndpointImageUpload(event)">
        </label>
        <img id="endpointImagePreview" style="display:none;max-width:200px;margin:10px auto 0;">
        <div id="endpointUploadStatus" class="upload-status"></div>
      `;
      document
        .querySelector(".generation-section")
        .insertBefore(
          imageUploadSection,
          document.getElementById("featureModalGenerate")
        );

      // --- Replace image URL input in template step card with beautified upload ---
      // Remove the <input type="text" class="step-image-url form-control" ...> in .step-actions
      // Replace with:
      const stepImageUploadHtml = `
        <div class="image-upload-section step-image-upload-section">
          <label class="upload-label">
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <div class="upload-text">Click or drag an image here to upload</div>
            <input type="file" class="step-image-input" accept="image/*" style="display:none;">
          </label>
          <img class="step-image-preview" style="display:none;max-width:200px;margin:10px auto 0;">
          <div class="step-upload-status upload-status"></div>
        </div>
      `;
      document.querySelectorAll(".step-actions").forEach((actionsDiv) => {
        actionsDiv.insertAdjacentHTML("afterbegin", stepImageUploadHtml);
      });

      // --- JS for template step image upload ---
      function setupStepImageUpload(stepDiv) {
        const section = stepDiv.querySelector(".step-image-upload-section");
        const input = stepDiv.querySelector(".step-image-input");
        const preview = stepDiv.querySelector(".step-image-preview");
        const status = stepDiv.querySelector(".step-upload-status");
        let uploadedUrl = null;
        if (!section || !input) return;
        section.addEventListener("click", () => input.click());
        section.addEventListener("dragover", (e) => {
          e.preventDefault();
          section.classList.add("dragover");
        });
        section.addEventListener("dragleave", () =>
          section.classList.remove("dragover")
        );
        section.addEventListener("drop", (e) => {
          e.preventDefault();
          section.classList.remove("dragover");
          const files = e.dataTransfer.files;
          if (files.length > 0 && files[0].type.startsWith("image/")) {
            input.files = files;
            handleStepImageUpload({ target: input }, preview, status, (url) => {
              uploadedUrl = url;
            });
          }
        });
        input.addEventListener("change", (e) =>
          handleStepImageUpload(e, preview, status, (url) => {
            uploadedUrl = url;
          })
        );
        return () => uploadedUrl;
      }
      function handleStepImageUpload(event, preview, status, setUrl) {
        const file = event.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);
        status.textContent = "Uploading...";
        fetch("/api/cloudinary/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((result) => {
            if (result.success) {
              preview.src = result.url;
              preview.style.display = "block";
              status.textContent = "Image uploaded!";
              setUrl(result.url);
            } else {
              status.textContent = "Upload failed.";
            }
          })
          .catch(() => {
            status.textContent = "Upload failed.";
          });
      }
    </script>
